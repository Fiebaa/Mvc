<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men in Black Style Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .hero {
            width: 100%;
            height: 50vh;
            background-image: url('your-image.jpg'); /* Fügen Sie hier den Pfad zu Ihrem Bild ein */
            background-size: cover;
            background-position: center;
        }

        .search-container {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="hero"></div>
    <div class="search-container">
        <input type="text" placeholder="Suche...">
        <button onclick="showError()">horbel me</button>
    </div>

    <script>
        function showError() {
            alert("Fehler: Diese Funktion ist derzeit nicht verfügbar.");
        }
    </script>
</body>
</html>
