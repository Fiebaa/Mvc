<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzi v Cernem</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .hero {
            width: 100%;
            height: 50vh;
            background-image: url('IMG_9172.jpeg'); /* Fügen Sie hier den Pfad zu Ihrem Bild ein */
            background-size: cover;
            background-position: center;
        }

        .text-passage {
            font-family: 'Garamond', serif;
            font-size: 24px;
            margin: 20px;
            color: #ccc;
        }

        .search-container {
            margin-top: 20px;
        }
        
        .audio-container {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="hero"></div>
    <div class="text-passage">
        Muži v černém - Die geheimnisvollen Wächter von Kadan
…ist eine fesselnde und abenteuerliche Geschichte über Mut, Freundschaft und den
unerschütterlichen Willen, das Gute zu verteidigen. Die charmanten Charaktere und ihre
spannenden Abenteuer machen dieses Hörbuch zu einem unvergesslichen Erlebnis.
    </div>
    <div class="audio-container">
        <audio controls>
            <source src="DieJagtnachderMinigalaxie.m4a" type="audio/mp4">
            Ihr Browser unterstützt die Audio-Wiedergabe nicht.
        </audio>
    </div>
    <div class="search-container">
        <input type="text" id="searchField" placeholder="Suche...">
        <button onclick="checkInput()">horbel me</button>
    </div>

    <script>
        function checkInput() {
            var searchValue = document.getElementById("searchField").value.toLowerCase();
            if (searchValue === "horbel") {
                alert("Genau richtig");
            } else {
                alert("Anwenderfehler: Du bist wohl noch kein Mensch.");
            }
        }
    </script>
</body>
</html>
